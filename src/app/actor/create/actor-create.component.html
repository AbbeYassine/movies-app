<h2>Add a movie</h2>
<h2>Add a movie</h2>


<form class="col-sm-5">
  <div class="form-group">
      <label for="id">Id</label>
      <input [(ngModel)]="newMovie.id" type="number" class="form-control" name="id" placeholder="id">
  </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="newMovie.title" type="text" class="form-control" name="title"  placeholder="title">
    </div>
    <div class="form-group">
        <label for="year">Year of release</label>
        <input [(ngModel)]="newMovie.year" type="number" class="form-control" name="year" placeholder="year">
    </div>
    <button (click)="createMovie()" type="button" class="btn btn-default">Save</button>
    <button (click)="cancelCreate()" type="button" class="btn btn-danger">Cancel</button>
</form>
