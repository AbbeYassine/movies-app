<div class="container">
 <div class="row">
<div class="col-md-6 col-md-offset-3">

  <h2>Add a movie</h2>
  <h1 class="text-center well"><span class="glyphicon glyphicon-film"></span> MOVIES</h1>
<form >
  <div class="form-group">
      <label for="id">Id</label>
      <input [(ngModel)]="newMovie.id" type="text" class="form-control" name="id" placeholder="id">
  </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="newMovie.title" type="text" class="form-control" name="title"  placeholder="title">
    </div>
    <div class="form-group">
        <label for="year">Year of release</label>
        <input [(ngModel)]="newMovie.year" type="text" class="form-control" name="year" placeholder="year">
    </div>
    <button *ngIf="clicked" (click)="createMovie()" type="button" class="btn btn-info">Save</button>

</form>


</div>
</div>
